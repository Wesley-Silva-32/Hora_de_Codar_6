<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e Altura</title>
</head>

<body>
    
    <script>

        // Array para armazenar os dados das 15 pessoas
let pessoas = [];

// Função para mostrar o menu principal
function menuPrincipal() {
    let opcao;
    do {
        opcao = parseInt(prompt("=== MENU ===\n1. Cadastrar Pessoas\n2. Mostrar Pessoas com altura <= 1.5m\n3. Mostrar Pessoas com altura > 1.5m\n4. Mostrar Pessoas com altura entre 1.5m e 2.0m\n5. Exibir a média das alturas\n6. Sair\nEscolha uma opção:"));
        switch (opcao) {
            case 1:
                cadastrarPessoas();
                break;
            case 2:
                mostrarMenoresIgual1_5();
                break;
            case 3:
                mostrarMaiores1_5();
                break;
            case 4:
                mostrarEntre1_5e2_0();
                break;
            case 5:
                exibirMediaAlturas();
                break;
            case 6:
                alert("Saindo do programa...");
                break;
            default:
                alert("Opção inválida, tente novamente.");
        }
    } while (opcao !== 6);
}

// Função para cadastrar as 15 pessoas
function cadastrarPessoas() {
    if (pessoas.length >= 15) {
        alert("Já foram cadastradas 15 pessoas.");
        return;
    }
    
    for (let i = pessoas.length; i < 15; i++) {
        let nome = prompt(`Digite o nome da pessoa (${i + 1}/15):`);
        let altura;
        do {
            altura = parseFloat(prompt(`Digite a altura de ${nome} (em metros):`));
        } while (isNaN(altura) || altura <= 0);
        pessoas.push({ nome, altura });
    }

    alert("Cadastro de pessoas finalizado.");
}

// Função para mostrar pessoas com altura <= 1.5m
function mostrarMenoresIgual1_5() {
    let lista = pessoas.filter(pessoa => pessoa.altura <= 1.5);
    
    if (lista.length === 0) {
        alert("Nenhuma pessoa com altura menor ou igual a 1.5m.");
        return;
    }

    let resultado = "Pessoas com altura <= 1.5m:\n";
    lista.forEach(pessoa => {
        resultado += `Nome: ${pessoa.nome}, Altura: ${pessoa.altura}m\n`;
    });
    
    alert(resultado);
}

// Função para mostrar pessoas com altura > 1.5m
function mostrarMaiores1_5() {
    let lista = pessoas.filter(pessoa => pessoa.altura > 1.5);

    if (lista.length === 0) {
        alert("Nenhuma pessoa com altura maior que 1.5m.");
        return;
    }

    let resultado = "Pessoas com altura > 1.5m:\n";
    lista.forEach(pessoa => {
        resultado += `Nome: ${pessoa.nome}, Altura: ${pessoa.altura}m\n`;
    });
    
    alert(resultado);
}

// Função para mostrar pessoas com altura entre 1.5m e 2.0m
function mostrarEntre1_5e2_0() {
    let lista = pessoas.filter(pessoa => pessoa.altura > 1.5 && pessoa.altura < 2.0);

    if (lista.length === 0) {
        alert("Nenhuma pessoa com altura entre 1.5m e 2.0m.");
        return;
    }

    let resultado = "Pessoas com altura entre 1.5m e 2.0m:\n";
    lista.forEach(pessoa => {
        resultado += `Nome: ${pessoa.nome}, Altura: ${pessoa.altura}m\n`;
    });
    
    alert(resultado);
}

// Função para calcular e exibir a média das alturas
function exibirMediaAlturas() {
    if (pessoas.length === 0) {
        alert("Nenhuma pessoa cadastrada para calcular a média.");
        return;
    }

    let soma = pessoas.reduce((total, pessoa) => total + pessoa.altura, 0);
    let media = soma / pessoas.length;
    
    alert(`A média das alturas é: ${media.toFixed(2)}m`);
}

// Iniciar o programa
menuPrincipal();

    </script>
</body>
</html>
